name: test

on:
  push:
    branches-ignore:
      - 'master'
    paths-ignore:
      - '**/README.md'

jobs:
  test:
    name: deploy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - name: Checkout - using Node.js ${{ matrix.node-version }}
      - uses: actions/checkout@v2
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Test
        run: |
          npm ci
          npm test
          npm run lint
